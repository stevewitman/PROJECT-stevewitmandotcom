<h2>QQQBlog Posts<span class="spaced">/</span>Notes</h2>
<div class="blog-post" *ngFor="let blog of blogs" [routerLink]="blog.filename">

  <p class="blog-date">{{ blog.dateCreated }}</p>
  <p class="blog-title">{{ blog.title }}</p>
  <p>
    <span class="blog-tag" *ngFor="let tag of blog.tags">{{ tag }}</span>
  </p>
</div>
